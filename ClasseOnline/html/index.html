<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/index.css">
    <title>Classe Online</title>
</head>
<body class="bg-light">
    <div class="login bg-dark text-light">
        <div class="logo">
            <h1>CLASSE ONLINE</h1>
        </div>
        <hr>
        <form class="formulario" onsubmit="login(event)">
            <div class="opcoes">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="professor" value="p" checked>
                    <label class="form-check-label" for="professor">
                        Professor
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="aluno" value="a">
                    <label class="form-check-label" for="aluno">
                        Aluno
                    </label>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="usuario" placeholder="Usuário">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="senha" placeholder="Senha">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <div class="alert alert-danger mt-3" id="alerta" role="alert" hidden>
            Usuário ou senha inválidos!
        </div>
    </div>

    <script src="src/js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
